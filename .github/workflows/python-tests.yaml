name: Python Tests

on:
  pull_request:
    paths:
      - "pipelines/**"
      - "pyproject.toml"
      - "uv.lock"
  push:
    branches: [main]
    paths:
      - "pipelines/**"
      - "pyproject.toml"
      - "uv.lock"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync
      - name: Run tests
        run: uv run pytest
